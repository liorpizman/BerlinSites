<div class="container">
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">

        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <form name="signupForm" ng-submit="submit()" novalidate>
            <label for="username"><b>User Name</b></label>
            <input type="text" placeholder="Enter User Name" name="username" ng-model="regCtrl.username" required>
            <br>
            <br>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" ng-model="regCtrl.password" required>
            <br>

            <hr>
            <label for="firstName"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstName" ng-model="regCtrl.firstName" required>
            <br>
            <br>

            <label for="lastName"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lastName" ng-model="regCtrl.lastName" required>
            <br>

            <hr>
            <label for="city"><b>City</b></label>
            <input type="text" placeholder="Enter City" name="city" ng-model="regCtrl.city" required>
            <br>
            <br>

            <label for="country"><b>Country</b></label>
            <select ng-model="regCtrl.country" ng-options="x for x in countries" required>
            </select>

            <br>
            <br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" ng-model="regCtrl.email" required>
            <br>
            <br>

            <label for="interests"><b>Two Interests</b></label><br>
            <input type="checkbox" name="Museum" value="Museum" ng-model="regCtrl.Museum">Museum</input>
            <input type="checkbox" name="Club" value="Club" ng-model="regCtrl.Club">Club</input>
            <input type="checkbox" name="Park" value="Park" ng-model="regCtrl.Park">Park</input>
            <input type="checkbox" name="Restaurant" value="Restaurant" ng-model="regCtrl.Restaurant">Restaurant</input>

            <hr>
            <label for="rand"><u>Random Questions:</u></label><br>
            <label for="firstAnswer"><b>{{firstQuestion}}</b></label>
            <br>
            <input type="text" placeholder="Enter First Answer" name="firstAnswer" ng-model="regCtrl.firstAnswer"
                required>

            <br>
            <br>
            <label for="secondAnswer"><b>{{secondQuestion}}</b></label>
            <br>
            <input type="text" placeholder="Enter Second Answer" name="secondAnswer" ng-model="regCtrl.secondAnswer"
                required>
            <br>

            <hr>
            <p>By creating an account you agree to our <u>Terms & Privacy</u>.</p>
            <input ng-disabled="signupForm.$invalid" type="submit" id="submit" value="Sign Up"
                ng-click="regCtrl.signup()" style="margin: 10px; background: rgba(8, 253, 180, 0.876)">
            Already have an account? <a href="/login">Sign in</a>
            </p>

        </form>
    </div>

</div>
